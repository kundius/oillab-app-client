fragment VehicleSelectVehicleFragment on Vehicle {
  id
  model
}

query VehicleSelectVehicleQuery (
  $page: Int!
  $perPage: Int!
  $filter: VehicleFilter
) {
  vehiclePaginate(
    filter: $filter
    page: $page
    perPage: $perPage
  ) {
    pageInfo {
      total
      page
      perPage
    }
    items {
      ...VehicleSelectVehicleFragment
    }
  }
}
