fragment ReportUpdatePageFragment on Report {
  id
  number
  totalMileage
  lubricantMileage
  samplingNodes
  vehicleToppingUpLubricant
  lubricantState
  selectionVolume
  note
  color
  sampledAt
  expressLaboratoryResult {
    id
    name
    url
  }
  laboratoryResult {
    id
    name
    url
  }
  client {
    id
    name
  }
  vehicle {
    id
    model
    stateNumber
    releaseYear
    engineModel
  }
  lubricantEntity {
    id
    brand
    model
    viscosity
  }
}

query ReportUpdatePageQuery($id: Int!) {
  report(id: $id) {
    ...ReportUpdatePageFragment
  }
  currentUser {
    id
    role
  }
}

mutation ReportUpdatePageMutation($id: Int!, $input: ReportUpdateInput!) {
  reportUpdate(
    id: $id
    input: $input
  ) {
    success
    error {
      message
    }
    record {
      ...ReportUpdatePageFragment
    }
  }
}
