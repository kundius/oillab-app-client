fragment ReportUpdateApplicationFormModalFragment on ReportApplicationForm {
  id
  productType
  customerOrganization
  customerPhone
  customerPerson
  customerEmail
  vehicleEquipmentManufacturer
  vehicleRegistrationNumber
  vehicleEquipmentModel
  vehicleTotalOperatingTime
  vehicleSamplingPoint
  vehicleTotalOperatingTimeLubricant
  vehicleLiquidVolume
  vehicleToppingUpLubricant
  lubricantBrand
  lubricantViscosity
  lubricantModel
  lubricantState
  selectionVolume
  selectionPlace
  note
  createdAt
  updatedAt
}

mutation ReportUpdateApplicationFormModal(
  $id: Int!
  $input: ReportUpdateApplicationFormInput!
) {
  reportUpdateApplicationForm(
    id: $id
    input: $input
  ) {
    success
    record {
      id
      applicationForm {
        ...ReportUpdateApplicationFormModalFragment
      }
    }
    error {
      message
    }
  }
}
