fragment ReportListPageItem on Report {
  id
  number
  totalMileage
  lubricantMileage
  samplingNodes
  note
  lubricant
  sampledAt
  expressLaboratoryResult {
    id
    name
    url
  }
  laboratoryResult {
    id
    name
    url
  }
  client {
    id
    name
  }
  vehicle {
    id
    model
    releaseYear
    stateNumber
    engineModel
  }
}

query ReportListPageReportPaginate(
  $sort: [ReportSort!]
  $filter: ReportFilter
  $page: Int
  $perPage: Int
) {
  reportPaginate(
    sort: $sort
    filter: $filter
    page: $page
    perPage: $perPage
  ) {
    pageInfo {
      total
      page
      perPage
    }
    items {
      ...ReportListPageItem
    }
  }
}

mutation ReportListPageReportGeneratePdf(
  $sort: [ReportSort!]
  $filter: ReportFilter
) {
  reportGeneratePdf(
    sort: $sort
    filter: $filter
  ) {
    success
    error {
      message
    }
    record {
      id
      url
    }
  }
}
