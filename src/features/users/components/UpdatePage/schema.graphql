fragment UsersUpdatePageFragment on User {
  id
  name
  email
}

query UsersUpdatePageQuery($id: Int!) {
  user(id: $id) {
    ...UsersUpdatePageFragment
  }
}

mutation UsersUpdatePageMutation($id: Int!, $input: UserUpdateInput!) {
  userUpdate(
    id: $id
    input: $input
  ) {
    success
    error {
      ... on Error {
        message
      }
    }
    record {
      ...UsersUpdatePageFragment
    }
  }
}
